<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav.nav {
            display: flex;
            background-color: #333;
        }

        div.dropdown {
            position: relative;
        }

        div.dropdown a {
            display: block;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
        }
        /* 绝对定位的元素，父容器中定义的背景色尺寸等对其无影响 */
        ul.dropdown-menu {
            list-style: none;
            position: absolute;
            display: none;
            width: 100%; /*否则按内容计算*/
            background-color: #333;
        }

        div.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a:hover {
            background: black;
        }
    </style>
</head>
<body>
<nav class="nav">
    <div class="dropdown">
        <a href="">List Items</a>
        <ul class="dropdown-menu">
            <li><a href="">item 3</a></li>
            <li><a href="">item 1</a></li>
            <li><a href="">item 2</a></li>
            <li><a href="">item 4</a></li>
        </ul>
    </div>
    <div class="dropdown">
        <a href="">List Items</a>
        <ul class="dropdown-menu">
            <li><a href="">item 3</a></li>
            <li><a href="">item 1</a></li>
            <li><a href="">item 2</a></li>
            <li><a href="">item 4</a></li>
        </ul>
    </div>
    <div class="dropdown">
        <a href="">List Items</a>
        <ul class="dropdown-menu">
            <li><a href="">item 3</a></li>
            <li><a href="">item 1</a></li>
            <li><a href="">item 2</a></li>
            <li><a href="">item 4</a></li>
        </ul>
    </div>
</nav>
<p>会被绝对定位遮挡</p>
</body>
</html>
