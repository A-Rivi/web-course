<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .full {
            min-width: 100vw;
             min-height: 100vh;
            padding: 50px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="full">
    <p>
       将所有元素默认的padding/margin置空，(也包括body元素)，
        所有元素基于box计算尺寸，
        基于视窗的单元vw/vh，即可实现最小全屏的容器
    </p>
</div>
</body>
</html>
