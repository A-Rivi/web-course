<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            color: red;
            text-align: center;
        }

        #para1 {
            background-color: green;
        }
    </style>
</head>
<body>
<h3>The element Selector</h3>
<p>Every paragraph will be affected by the style.</p>
<p>Me too!</p>
<p>And me!</p>
<hr>
<h3>The ID Selector</h3>
<p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>
<hr>

</body>
</html>
